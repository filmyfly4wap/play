<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Prame By Allrounder</title>     
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">  

  <style>  
   * { margin: 0; padding: 0; box-sizing: border-box; }  
    html, body {  
      background: #000;  
      height: 100vh;  
      width: 100vw;  
      overflow: hidden;  
      font-family: system-ui, -apple-system, sans-serif;  
    }  
    .shaka-video-container {  
      position: absolute;  
      inset: 0;  
      width: 100%;  
      height: 100%;  
    }  
    video {  
      width: 100%;  
      height: 100%;  
      background: #000;  
      object-fit: contain;  
    }  
    .shaka-spinner-container,  
    .shaka-spinner,  
    .shaka-spinner-svg {  
      display: none !important;  
      visibility: hidden !important;  
      opacity: 0 !important;  
    }  
  </style>  
  
    <style>
    .custom-watermark {
      position: absolute;
      z-index: 40;
      pointer-events: none;
      top: 65%;
      left: 11%;
      transform: translateY(-50%);
      font-size: 11px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.12);
    }
    
    .custom-watermark img {
      height: 52px;
      width: 52px;
      opacity: 80%;
    }
    
    
    @media (max-width: 700px) {
      .custom-watermark {
        font-size: 9px;
        top: 58%;
        left: 4%;
      }
      
      .custom-watermark img {
        height: 45px;
        width: 45px;
        opacity: 80%;
      }
    }

  .shaka-seek-bar {
    background-color: #C3C3C3 !important;
    border-radius: 10px;
  }
  
  .shaka-seek-bar-container input[type="range"]::-webkit-slider-thumb {
  background-color: #2962ff !important; 
}

</style>


</head>  
  
<body>  
  <div class="shaka-video-container" data-shaka-player>  
    <video autoplay playsinline preload="metadata"></video>  <div class="custom-watermark"><img src="https://i.postimg.cc/SKhzQBJB/cricketlive.png"></div>
  </div>  

  <script>  
    document.addEventListener('DOMContentLoaded', async () => {  
      shaka.polyfill.installAll();  

      if (!shaka.Player.isBrowserSupported()) {  
        console.error('Browser not supported');  
        return;  
      }  

      const video = document.querySelector('video');  
      const player = new shaka.Player();  
      await player.attach(video);  

      const container = document.querySelector('.shaka-video-container');  
      const ui = new shaka.ui.Overlay(player, container, video);  

      ui.configure({  
        controlPanelElements: [  
          'play_pause', 'time_and_duration', 'mute', 'volume',  
          'spacer', 'language', 'captions', 'picture_in_picture',  
          'quality', 'fullscreen'  
        ],  
        volumeBarColors: {  
  base: 'rgba(0, 136, 255, 0.3)',  
  level: 'rgb(0, 136, 255)'  
},  
seekBarColors: {  
  base: 'rgba(0, 136, 255, 0.3)',  
  buffered: 'rgba(0, 136, 255, 0.6)',  
  played: 'rgb(0, 136, 255)'  
}
      });  

      // âœ… Your DRM Key + MPD URL  
      let drmConfig = {  
        clearKeys: {  
          "693edaf34d4f31acbe87939c9f9795dd": "b0895d3454c582f5ff31aee075e3b673"  
        }  
      };  

      let streamUrl = "https://otte.live.fly.ww.aiv-cdn.net/sin-nitro/live/dash/enc/xhryamnmfi/out/v1/bb976c39247941f3b4c9fa0a0735426d/cenc.mpd";  

      player.configure({  
        drm: drmConfig,  
        streaming: {  
          lowLatencyMode: true,  
          bufferingGoal: 15,  
          rebufferingGoal: 2,  
          bufferBehind: 15,  
          retryParameters: {  
            timeout: 10000,  
            maxAttempts: 5,  
            baseDelay: 300,  
            backoffFactor: 1.2  
          },  
          segmentRequestTimeout: 8000,  
          segmentPrefetchLimit: 2,  
          useNativeHlsOnSafari: true  
        },  
        manifest: {  
          retryParameters: {  
            timeout: 8000,  
            maxAttempts: 3  
          }  
        }  
      });  

      player.addEventListener('error', (event) => {  
        console.error('Shaka Player Error:', event.detail);  
      });  

      try {  
        await player.load(streamUrl);  
        console.log("Stream loaded successfully");  
      } catch (error) {  
        console.error('Load error:', error);  
      }  
    });
  </script>  

</body>  
</html>
